<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.2 Calculator</title>
    <script src="https://unpkg.com/vue@3"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>8.2 Calculator</h1>
    <div id="app" v-cloak>
        <form>
            <div>
            <input v-model.number="firstNum" type="number" placeholder="first number">
            <select v-model="operation">
                <option value="add">+</option>
                <option value="substract">-</option>
                <option value="multiply">&times;</option>
                <option value="divide">&divide;</option>
            </select>
            <input v-model.number="secondNum" type="number" placeholder="second number">
            </div>
            <button v-on:click="calculate(firstNum, secondNum)" type="button">Calculate</button>
        </form>
        <div>
            Operation: {{operation}}<br>
            Total: <strong>{{total}}</strong>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
